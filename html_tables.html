<html lang="en">
<head>

    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr{
            text-align: left;
        }

</head>

    <table>

            <tr>

                </th>

                    Name
                </th>
                <th>
                    Age
                </th>
                <th>
                    Hobby
                </th>

        </thead>
        <!-- The body of the table -->

            </tr>

                <td>2</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Doston</td>

            <tr>
                <td>4</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
